<div class="mf-tooltip">
  <div [class.active]="ttShowCaret" class="mf-tooltop-caret"><div [ngStyle]="{'margin-top.px': ttCaretOffset - 96}" class="mf-thecaret"></div></div>
  <img [attr.src]="ttImgURL" alt="">
  <div class="mf-desc">
    <h4>{{ ttTitle }}</h4>
    <p>{{ ttDescription }}</p>
    <a *ngIf="ttLearnMore" [attr.href]="ttLearnMore" target="_blank" class="mf-learn-more">Learn More</a>
  </div>
</div>
