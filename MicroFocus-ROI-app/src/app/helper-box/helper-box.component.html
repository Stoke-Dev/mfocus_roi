<div [ngStyle]="{'margin-top.px':_data.caretOffset}" class="mf-tooltip">
  <div [class.active]="_data.showCaret" class="mf-tooltop-caret"></div>
  <img [attr.src]="_data.imageUrl" alt="">
  <div class="mf-desc">
    <h4>{{ _data.title }}</h4>
    <p>{{ _data.description }}</p>
    <a [attr.href]="_data.learnMoreUrl" target="_blank" class="mf-learn-more">Learn More</a>
  </div>
</div>
