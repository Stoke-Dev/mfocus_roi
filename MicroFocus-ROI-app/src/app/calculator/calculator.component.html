<div class="mf-calc container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="animated fade-in-up heading">Explore what Micro Focus can do for you</h2>
      <p class="animated fade-in info-text mf-subtitle">Please review our solutions below</p>

      <div class="animated fade-in" style="animation-delay:.8s"><a routerLink="/begin" routerLinkActive="active">&#8249; Change Information</a></div>
    </div>
    <div class="mf-solutions-list col-12">
      <div *ngFor="let cat of categories">
        <div class="box row animated fade-in" style="animation-delay: .2s;" *ngIf="cat.hidden == false">
          <div class="col-12">
            <div class="mf-title">
              {{ cat.name }}
            </div>
          </div>

          <div class="mf-solution-desc col-md-4" [innerHTML]="cat.description"></div>

          <div class="mf-charts col-md-8">
            <app-charts [data]="cat.savings.yearRoi"></app-charts>
          </div>

          <div class="mf-solution-cta col-12">
              <a class="btn btn-light" target="_blank" [attr.href]="cat.url">Learn More</a> <div class="mf-savings">Save {{ cat.savings.savings | currency: dollar }} over 5 years</div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary mf-change-btn" target="_blank" href="https://www.netiq.com/ContactsOffices/contacts_offices.jsp">Contact Us</a>
    </div>
  </div>
</div>
